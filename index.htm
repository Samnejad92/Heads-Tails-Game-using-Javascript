<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="message">Select either heads or tails</div>
    <button type="button">Heads</button>
    <button type="button">Tails</button>
    <script>
        const coinArray=["Heads","Tails"];
        const score=[0,0];
        const message = document.querySelector('.message');
        const buttons = document.querySelectorAll('button');
        for (let i = 0; i < buttons.length; i++) {
            console.log(buttons[i]);
            buttons[i].addEventListener("click",function(e){
                let computerToss=Math.floor(Math.random()*2);
                let playerGuess=e.target.innerHTML;
                let computerGuess=coinArray[computerToss];
                message.innerHTML="Computer Selected " + computerGuess;
                let output;
                if(playerGuess === computerGuess){
                    output = " Player Win.";
                    score[0]++;
                }else{
                    output = " Computer Win.";
                    score[1]++;
                }
                message.innerHTML+=output+"<br/> Player: " + score[0]+" Computer: "+score[1];
            });
        }
    </script>
</body>
</html>
